<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">


    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-img-top my-0">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-buttom my-3">
                <p class="baslik"></p>
                <p class="sarkici"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">3:10</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button id="prev" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play" class="btn btn-primary rounded-circle btn-lg mx-3">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>


                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" max="100" value="100" class="form-range">
                </div>
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">

                </ul>
            </div>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>

</html>
